<div class="container mt-3">
    <h4> {{productSearch.length}} kết quả tìm kiếm với từ khóa "{{keyword}}"</h4>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 my-3" *ngFor="let p of productSearch">
            <div class="card shadow position-relative">
                <img class src="../assets/img/{{p.image}}.jpeg" height="200px" class="card-img-top" alt="..." />
                <div class="rounded-start-pill bg-danger text-white px-4 py-1 position-absolute end-0">
                    Giá sốc
                </div>
                <div class="card-body">
                    <h5 class="card-title text-success">{{p.name}}</h5>
                    <p class="text-danger m-0"><b>Giá: {{p.sale | number}} đ</b></p>
                    <p class><del>Giá: {{p.price | number}} đ</del></p>
                    <p>
                        <i class="bi bi-alarm"></i> Thời gian:
                        {{p.duration}}
                        <br />
                        <i class="bi bi-airplane"></i> Phương tiện:
                        {{p.transport}}<br />
                        <i class="bi bi-house"></i> Khách sạn:
                        {{p.hotel}} <i class="text-warning bi bi-star-fill"></i>
                        <br>
                        <i class="bi bi-calendar-date"></i> Ngày đi:
                        {{p.start}}
                    </p>
                    <div class="text-center">
                        <a class="btn btn-warning text-white" [routerLink]="['/chitietsanpham', p.id]">
                            Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
